<!DOCTYPE html>
<html xmlns= "http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

<title>Server Programming</title>
</head>
<body>


<div>
<form th:object="${book}" th:action="@{save}" action="#" method="post">
	<label for="title">title</label>
	<input type="text" id="title" th:field="*{title}" class="form-control"/>
	
	<label for="author">author</label>
	<input type="text" id="author" th:field="*{author}" class="form-control"/>
					
	<label for="year">year</label>
	<input type="text" id="year" th:field="*{year}" class="form-control"/>
	
	<label for="isbn">isbn</label>
	<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
	
	<label for="price">price</label>
	<input type="text" id="price" th:field="*{price}" class="form-control"/>
		
	<div style="clear: both; display: block; height: 10px;"></div>
							
	<label for="catlist">Category</label>
	<select id="catlist" th:field="*{category}" class="form-control">
		<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
	</select>
	<div style="clear: both; display: block; height: 10px;"></div>
	
	<input type="submit" class="btn btn-success" value="Save"></input>
	
	

</form>
</div>
</body>
</html>
